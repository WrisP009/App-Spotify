<p>artista works!</p>
<div class="card columns">
    <div *ngFor="let cancion of nuevasCanciones" class="card mb-3">
        <img class="card-img-top" src="" alt="Card image">
        <div class="card-body">
            <h5 class="card-title">Card Title</h5>
            <p class="card-text"> This is a longer card text</p>
 
        </div>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let artista of artistas" class="col">
        <div class="card h-100">
        <img [src]="artista.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{artista.name}}</h5>
        </div>
      </div>
    </div>
</div>
